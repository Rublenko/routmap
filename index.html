<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Маршрут без панелі (Leaflet + OSRM) з поточним місцезнаходженням</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

<script>
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  const toParam = getQueryParam("to")?.split(",").map(Number);

  function initMap(fromCoords) {
    const map = L.map('map').setView(fromCoords, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker(fromCoords).addTo(map).bindPopup("Ваше місцезнаходження").openPopup();

    if (toParam && toParam.length === 2) {
      const router = L.Routing.osrmv1();

      router.route([
        L.Routing.waypoint(fromCoords),
        L.Routing.waypoint(toParam)
      ], function(err, routes) {
        if (err) {
          alert("Не вдалося побудувати маршрут");
          return;
        }

        const route = routes[0];
        L.Routing.line(route).addTo(map);

        const bounds = L.latLngBounds(route.coordinates);
        map.fitBounds(bounds, { padding: [20, 20] });
      });
    }
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const currentCoords = [position.coords.latitude, position.coords.longitude];
        initMap(currentCoords);
      },
      () => {
        // Якщо не вдалось отримати позицію - центруємо на Київ
        initMap([50.45, 30.52]);
      }
    );
  } else {
    // Якщо геолокація не підтримується
    initMap([50.45, 30.52]);
  }
</script>

</body>
</html>
